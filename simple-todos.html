<head>
  <title>consensu.al coming soon</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>{{header}}</h1>
      <label class="hide-completed">
        {{incompleteCount}} Tasks in Queue<br />Hide {{completeCount}} Completed <input type="checkbox" checked="{{hideCompleted}}" />
      </label>
      <form class="new-task">
        <input type="text" name="text" placeholder="What should we do next?" />
      </form>
      {{#each settings}}
        {{> setting}}
      {{/each}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>
 
<template name="task">
  <li tabindex = "1" class="task_block{{#if checked}} checked{{else}} editable-text-trigger{{/if}}{{#if selected}} selected{{/if}}">
    <form class="edit-task">
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      <div style="display: inline-block;width:90%;">
        {{#if checked}}
          <span class="not_editable">{{text}}</span>
        {{else}}
          {{> editableText collection="tasks" field="text" acceptEmpty=true placeholder="Has something changed?" eventType="click" class="text"}}
        {{/if}}
      </div>
      <button class="delete">&times;</button>
    </form>
  </li>
</template>

<template name="setting">
  <button class="reorder-tasks">{{#if order_ascending}}&DownArrow;{{else}}&UpArrow;{{/if}}</button>
</template>
