<head>
  <title>consensu.al coming soon</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>{{header}}</h1>
      <form class="new-task">
        <input type="text" name="text" placeholder="What should we do next?" />
      </form>
      {{#each settings}}
        {{> setting}}
      {{/each}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>
 
<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <form class="edit-task">
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      <div style="display: inline-block;width:90%;" class="editable-text-trigger">{{> editableText collection="tasks" field="text" acceptEmpty=true placeholder="Has something changed?" eventType="click" class="text"}}</div>
      <button class="delete">&times;</button>
    </form>
  </li>
</template>

<template name="setting">
  <button class="reorder-tasks">{{#if order_ascending}}&DownArrow;{{else}}&UpArrow;{{/if}}</button>
</template>
