<head>
  <title>consensu.al coming soon</title>
  <link rel="stylesheet" href="css/gh-fork-ribbon.css">
  <!--[if lt IE 9]>
      <link rel="stylesheet" href="css/gh-fork-ribbon.ie.css">
  <![endif]-->
</head>
 
<body>
  <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
          <a href="https://github.com/day/consensual" target="_blank">{{#if domain}}{{domain}}{{else}}fork me{{/if}} on github</a>
      </div>
  </div>
  <div class="container">
    <header>
        <div class="login_container"><span class="login">{{> loginButtons}}</span></div>
      <h1>{{header}}</h1>
      <label class="hide-completed">
        {{incompleteCount}} Tasks in Queue<br />Hide {{completeCount}} Completed <input type="checkbox" checked="{{hideCompleted}}" />
      </label>
      <form class="new-task">
        <input type="text" name="text" placeholder="{{#if currentUser}}What should we do next?{{else}}Sign in to get started!{{/if}}" />
      </form>
      {{#each settings}}
        {{> setting}}
      {{/each}}
    </header>
 
    <ul>
      {{#sortable items=tasks sortField="order"}}
        {{> task}}
      {{/sortable}}
    </ul>

  </div>
</body>
 
<template name="task">
  <li tabindex = "{{order}}" class="task_block{{#if checked}} checked{{else}} editable-text-trigger{{/if}}{{#if selected}} selected{{/if}}">
    <form class="edit-task">
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      <div style="display: inline-block;width:90%;">
        {{#if editable}}
          {{> editableText collection="tasks" field="text" acceptEmpty=true placeholder="Has something changed?" eventType="click" class="text"}}
        {{else}}
          <span class="not_editable"><strong>{{username}}</strong> - {{text}}</span>
        {{/if}}
      </div>
      <button class="delete">&times;</button>
    </form>
  </li>
</template>

<template name="setting">
  <button class="reorder-tasks">{{#if order_ascending}}&DownArrow;{{else}}&UpArrow;{{/if}}</button>
</template>
